<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee-3</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      table, th, td {
        border:1px solid black;
      }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div>
        <label for="name"> Name</label>
        <input class="form-control" id="name" type="text" />
      </div>
      <div>
        <label for="job"> Job</label>
        <input class="form-control" id="job" type="text" />
      </div>
      <div>
        <label for="salary"> Salary</label>
        <input class="form-control" id="salary" type="number" />
      </div>

      <div>
        <button class="btn btn-primary" id="btn">Add</button>
      </div>
      <div>
        <table class="table table-bordered border-primary table-width" id="table">
          <tr>
            <th>Name</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Action</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</html>
